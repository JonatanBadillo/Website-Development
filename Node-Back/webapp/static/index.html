<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Videojuegos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>

<!-- Script para cargar los videojuegos -->
<script>
  // Función para crear las cartas de videojuegos
  function crearCartas(videojuegos) {
    const contenedorCartas = document.querySelector('.row');
    contenedorCartas.innerHTML = ''; // Limpiar el contenido previo

    videojuegos.forEach(videojuego => {
      const colDiv = document.createElement('div');
      colDiv.className = 'col';

      const cardDiv = document.createElement('div');
      cardDiv.className = 'card h-100';

      const img = document.createElement('img');
      img.src = videojuego.imagen;
      img.className = 'card-img-top';
      img.alt = videojuego.nombre;

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';

      const title = document.createElement('h5');
      title.className = 'card-title';
      title.textContent = videojuego.nombre;

      const description = document.createElement('p');
      description.className = 'card-text';
      description.innerHTML = `<p><b>Descripción del videojuego:</b><br>${videojuego.descripcion}</p>
                               <p><b>${videojuego.consola}</b></p>
                               <p><b>Precio: </b> $${videojuego.precio}</p>`;

      cardBody.appendChild(title);
      cardBody.appendChild(description);

      const cardFooter = document.createElement('div');
      cardFooter.className = 'card-footer';

      const small = document.createElement('small');
      small.className = 'text-body-secondary';
      small.innerHTML = `
        <button type="button" class="btn btn-warning">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      `;

      cardFooter.appendChild(small);

      cardDiv.appendChild(img);
      cardDiv.appendChild(cardBody);
      cardDiv.appendChild(cardFooter);
      colDiv.appendChild(cardDiv);

      contenedorCartas.appendChild(colDiv);
    });
  }

  // Cargar los datos de videojuegos desde el servidor
  fetch('/api/videojuegos')
    .then(response => response.json())
    .then(data => crearCartas(data))
    .catch(error => console.error('Error al cargar los datos de videojuegos:', error));
</script>

  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Catálogo de Videojuegos</h1>
      <!-- Botón que abre el modal -->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#videojuegoModal">
        Agregar Videojuego
      </button>

      <!-- Modal -->
      <div class="modal fade" id="videojuegoModal" tabindex="-1" aria-labelledby="videojuegoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="videojuegoModalLabel">Agregar Videojuego</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario dentro del modal -->
              <form enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="nombreVideojuego" class="form-label">Nombre del Videojuego</label>
                  <input type="text" class="form-control" id="nombreVideojuego" placeholder="Nombre del videojuego" />
                </div>
                <div class="mb-3">
                  <label for="descripcionVideojuego" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcionVideojuego" rows="3" placeholder="Descripción del videojuego"></textarea>
                </div>
                <div class="mb-3">
                  <label for="consolaVideojuego" class="form-label">Consola</label>
                  <select class="form-control" id="consolaVideojuego">
                    <option value="Playstation">Playstation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Nintendo">Nintendo</option>
                    <option value="PC">PC</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="precioVideojuego" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="precioVideojuego" placeholder="Precio" />
                </div>
                <div class="mb-3">
                  <label for="imagenVideojuego" class="form-label">Seleccionar Imagen</label>
                  <input type="file" class="form-control" id="imagenVideojuego" accept="image/*" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar Videojuego</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cartas de Videojuegos -->
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-5">
        <div class="col">
          <div class="card h-100">
            <img src="/images/img1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Nombre del Videojuego</h5>
              <p class="card-text">
                <p><b>Descripción del videojuego:</b><br> 
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
                <p><b>XBOX</b></p>    
                <p><b>Precio: </b> $100.00</p>
              </p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">
                <button type="button" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </small>
            </div>
          </div>
        
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
