<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto a Minúsculas</title>
    <script src="client.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Transformar Texto a Minúsculas</h1>
                
                <div class="form-group">
                    <textarea id="inputText" class="form-control" rows="5" placeholder="Escribe algo aquí..."></textarea>
                </div>
                
                <div class="text-center mt-3">
                    <button id="btn" class="btn btn-primary btn-lg">Enviar</button>
                </div>
                
                <h2 class="text-center mt-5">Resultado:</h2>
                <div id="msg" class="alert "></div>
                <div id="body" class="alert alert-info text-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
